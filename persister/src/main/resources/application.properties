spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=myGroup

spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*


spring.datasource.url=jdbc:postgresql://localhost:5432/tweets
spring.datasource.username=appuser
spring.datasource.password=${INTEVRIEW_INTUIT_TWITTER_POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

intuit.keyword=${INTUIT_KEYWORD}
enriched.tweets.topic=enrichedTweetsTopic_${intuit.keyword}